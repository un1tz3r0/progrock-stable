name: prs
channels:
  - conda-forge
  - pytorch-nightly
  - defaults
dependencies:
  - python=3.10.4
  - pip=22.1.2
  - pytorch
  - torchvision=0.12.0
  - numpy=1.23.1
  - pip:
    - albumentations==0.4.3
    - opencv-python==4.1.2.30
    - pudb==2019.2
    - imageio==2.9.0
    - imageio-ffmpeg==0.4.2
    - pytorch-lightning==1.4.2
    - omegaconf==2.1.1
    - test-tube>=0.7.5
    - streamlit>=0.73.1
    - einops==0.3.0
    - torch-fidelity==0.3.0
    - transformers==4.19.2
    - torchmetrics==0.6.0
    - kornia==0.6
    - json5==0.9.6
    - jsonmerge
    - clean-fid
    - resize-right
    - torchdiffeq
    - -e git+https://github.com/CompVis/taming-transformers.git@master#egg=taming-transformers
    - -e git+https://github.com/openai/CLIP.git@main#egg=clip
    - -e .